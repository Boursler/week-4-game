<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>RPG Game!</title>
	<link rel="stylesheet" href="assets/css/reset.css" />
	<link href="https://fonts.googleapis.com/css?family=Bellefair|Berkshire+Swash|Cinzel|Cormorant+Garamond" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron clearfix">
					<h2> The Game of Thrones: You Win or You Die </h2>
					<div id="characterDiv">

					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron defenderJumbo clearfix">
					<h2>Remaining Enemies</h2>
					<div id="defenderArea">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">

				<div class="jumbotron playJumbo clearfix">
					<div class="row">
						<div class="col-md-5 attackArea">
							<h2 class="characterHeader">Player</h2>
							<div id="playerCharacter" class="d-flex justify-content-center">
							</div>
						</div>
						<!-- </div> -->
						<!-- <div class="row"> -->
						<div class="col-md-2 d-flex justify-content-center">
							<div class="row">
								<div class="col">
									<button class="btn btn-danger" id="attackButton">Attack</button>
								</div>
							</div>
							<div class="row">
								<div class="col">
									<button class="btn btn-primary" id="resetButton">Reset</button>
								</div>
							</div>
						</div>
						<!-- </div> -->
						<!-- <div class="row"> -->
						<div class="col-md-5">
							<h2 class="characterHeader">Enemy</h2>
							<div id="enemyCharacter" class="d-flex justify-content-center">
							</div>
						</div>
					</div>
					<div id="stats">
						<div id="attackStats"></div>
						<div id="gameState">
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="assets/javascript/game.js"></script>
</body>

</html>
